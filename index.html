<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookshelf Apps</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar fixed-top bg-body-tertiary bg-success-subtle">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="#">Bookshelf Apps</a>
        </div>
      </nav>
    </header>
    <!-- Navbar End -->
    <!-- Main -->
    <main class="mt-5 py-5">
      <div class="content border rounded mx-5">
        <!-- Content -->
        <div class="container-fluid">
          <!-- Add New Book Section-->
          <div class="add-new">
            <button
              class="btn btn-success ms-5 mt-5 mb-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasTop"
              aria-controls="offcanvasTop"
            >
              Tambah Buku
            </button>

            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasTop"
              aria-labelledby="offcanvasTopLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasTopLabel">
                  Tambahkan Buku
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body m-3">
                <!-- Add New Book Form -->
                <form id="new-book-form">
                  <div class="mb-3">
                    <label for="title" class="form-label">Judul Buku</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="author" class="form-label">Penulis</label>
                    <input
                      type="text"
                      class="form-control"
                      id="author"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="year" class="form-label">Tahun Rilis</label>
                    <input
                      type="number"
                      min="1"
                      max="2024"
                      class="form-control"
                      id="year"
                      required
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      id="is-complete"
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Sudah Dibaca</label
                    >
                  </div>
                  <button
                    id="submit-new-book"
                    type="submit"
                    class="btn btn-success"
                  >
                    Tambah
                  </button>
                </form>
                <!-- Add New Book Form End -->
              </div>
            </div>
          </div>
          <!-- Add New Book Section End -->
          <!-- Search Form -->
          <div class="search-form my-2 mx-5">
            <div class="input-group mb-3">
              <input
                id="search"
                type="text"
                class="form-control"
                placeholder="Cari Buku!"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Cari!
              </button>
            </div>
          </div>
          <!-- Search Form End -->
          <!-- Rak Belum Dibaca -->
          <div class="border-top my-4">
            <div class="mt-3">
              <h3>Buku Belum Dibaca</h3>
              <div id="belum-dibaca">
                <div class="card my-3">
                  <div class="card-body">
                    <h5 class="card-title">Judul</h5>
                    <p class="card-text my-1">Penulis</p>
                    <p class="card-text">Tahun</p>
                    <button class="btn btn-success">Tandai Sudah Dibaca</button>
                    <button class="btn btn-danger">Hapus Buku</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Rak Belum Dibaca End -->
          <!-- Rak Sudah Dibaca -->
          <div class="border-top my-4">
            <div class="mt-3">
              <h3>Buku Sudah Dibaca</h3>
              <div id="sudah-dibaca">
                <div class="card my-3">
                  <div class="card-body">
                    <h5 class="card-title">Judul</h5>
                    <p class="card-text my-1">Penulis</p>
                    <p class="card-text">Tahun</p>
                    <button class="btn btn-success">Tandai Sudah Dibaca</button>
                    <button class="btn btn-danger">Hapus Buku</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Rak Sudah Dibaca End -->
        </div>
        <!-- Content End -->
      </div>
    </main>
    <!-- Main End -->
    <footer class="py-4">
      <div class="container-fluid d-flex justify-content-center">
        <p class="m-0 text-black">
          Dev by:
          <a href="https://www.instagram.com/a.shif_yan/">Shifyan Almustafid</a>
        </p>
      </div>
    </footer>
    <!-- Local Script -->
    <script src="./js/index.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
