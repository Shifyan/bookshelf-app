<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookshelf Apps</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar fixed-top bg-body-tertiary bg-success-subtle">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="#">Bookshelf Apps</a>
        </div>
      </nav>
    </header>
    <main class="mt-5 py-5">
      <div class="content border rounded mx-5">
        <div class="container-fluid">
          <!-- Search Form -->
          <div class="search-form my-4 mx-5">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Cari Buku!"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Cari!
              </button>
            </div>
          </div>
          <!-- Add new Book Section-->
          <div class="add-new">
            <button
              class="btn btn-success ms-5 my-3"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasTop"
              aria-controls="offcanvasTop"
            >
              Tambah Buku
            </button>

            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasTop"
              aria-labelledby="offcanvasTopLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasTopLabel">
                  Tambahkan Buku
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body m-3">
                <!-- Add new Book Form -->
                <form>
                  <div class="mb-3">
                    <label for="title" class="form-label">Judul Buku</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="author" class="form-label">Penulis</label>
                    <input type="text" class="form-control" id="author" />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Sudah Dibaca</label
                    >
                  </div>
                  <button type="submit" class="btn btn-success">Tambah</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
